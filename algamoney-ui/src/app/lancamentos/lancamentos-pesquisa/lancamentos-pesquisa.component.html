<div class="container">
  <br>
  <br>

  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <i class="pi pi-bookmark">Lançamentos</i>
      </div>
      <br>
      <br>
      <br>
      <br>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="descricao" placeholder="Buscar descrição">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input type="text" pInputText style="width:95px" />

        <label>até</label>
        <input type="text" pInputText style="width:95px" />
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" icon="pi pi-search"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="lancamentos" [paginator]="true" [rows]="4" responsive="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-valor-header"></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/yyyy'}}</td>
            <td class="col-data-content">{{lancamento.dataPagamento}}</td>
            <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
              {{lancamento.valor}}</td>
            <td class="col-acoes">
              <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir"
                tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="ui-g-12">
      <button pButton label="Novo Lançamento" icon="pi pi-plus"></button>
    </div>

  </div>

</div>
