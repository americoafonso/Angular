<div class="container">
  <br>
  <br>

  <div class="ui-g">

    <div class="ui-g-12">
      <!-- <h1>Pessoas</h1> -->
      <i class="pi pi-bookmark">Pessoas</i>
    </div>
    <br>
    <br>
    <br>
    <br>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText placeholder="Buscar nome"/>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" icon="pi pi-search"></button>
    </div>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">

      <p-table [value]="pessoas" [paginator]="true" [rows]="2" responsive="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>
            <th class="col-valor-header"></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td class="col-data-content">{{pessoa.estado}}</td>
            <td class="col-data-content">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</td>
            <td class="col-acoes">
              <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir"
                tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="ui-g-12">
      <button pButton label="Nova Pessoa" icon="pi pi-plus"></button>
    </div>

  </div>

</div>
